{{ define "main" }}

<section class="section container mt-n3 pb-3">
    <div class="min-vh-100  d-flex align-items-center">
      <div class="w-100">

      <div class="text-center text-black d-flex align-items-center mb-4">
        <div class="w-100">
        <div>
          <h1 class="text-black">{{ .Title }}</h1>
        </div>
        <div class="col-lg-9 mx-auto text-center">
          <p class="lead">{{ .Params.lead | safeHTML }}</p>
          {{/*  <a class="btn btn-primary btn-cta rounded-pill btn-lg my-3" href="/docs/{{ if site.Params.doks.docsVersioning }}{{ site.Params.doks.docsVersion }}/{{ end }}guides/example-guide/" role="button">{{ i18n "get_started" }}</a>  */}}
          <p>
            <a href="https://app.mixthat.co/upload"
              class="btn btn-lg me-1 border-dark btn-pulse-lg-hover text-black"
              >Build Your Player</a
            >
            <a href="/docs/general/what-is-mixthat/"
              class="btn btn-lg me-1 border-dark btn-pulse-lg-hover text-black"
              >Read the Docs</a
            >
          </p>
        </div>
      </div>
      </div>


      <div class="mb-4">
        <!-- paste the below just before the </head> tag -->
        <script type="module" src="https://cdn.jsdelivr.net/npm/@firstcoders/mixthat-player@4.0.0-beta.2"></script>
        <style>
          :root {
            --stemplayer-js-brand-color: #42b983;
            --stemplayer-js-background-color: rgb(14, 17, 20) !important;
            --stemplayer-js-row-controls-background-color: rgb(14, 17, 20);
            --stemplayer-js-row-end-background-color: rgb(14, 17, 20);
            --stemplayer-js-controls-background-color: #2d3339;
            --fc-player-button-focus-color: black;
            --stemplayer-hover-mix-blend-mode: color-dodge;
            --stemplayer-hover-background-color: rgba(255, 196, 0, 0.3);
            --stemplayer-js-row-height: 4.5rem;
            --stemplayer-js-font-size: 1.3rem;
            --stemplayer-js-font-family: 'BenchNine', sans-serif;
          }
        </style>

        <div class="rounded overflow-hidden bg-black p-1">
          <mixthat-player class="rounded overflow-hidden" src="https://app.mixthat.co/api/v1/public/tracks/ytxiuk"></mixthat-player>
        </div>

      </div>


    </div>

  </div>

</section>



{{ end }}
